<!DOCTYPE html>
<html>
<head>
  <title>Unity OAuth Callback</title>
</head>
<body>
  <script>
    // Extract query params from URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('access_token');
    const refresh = params.get('refresh_token');

    // Redirect to Unity deep link
    if (token && refresh) {
      window.location.href = `myunityapp://callback?access_token=${token}&refresh_token=${refresh}`;
    } else {
      document.body.innerText = "No token found!";
    }
  </script>
</body>
</html>
